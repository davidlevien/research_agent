apiVersion: apps/v1
kind: Deployment
metadata: { name: research-system, labels: { app: research-system } }
spec:
  replicas: 2
  selector: { matchLabels: { app: research-system } }
  template:
    metadata: { labels: { app: research-system } }
    spec:
      containers:
      - name: api
        image: <your_registry>/research-system:latest
        args: ["research-system-api"]
        ports: [{containerPort: 8000}]
        readinessProbe: { httpGet: { path: /ready, port: 8000 }, initialDelaySeconds: 3, periodSeconds: 10 }
        livenessProbe:  { httpGet: { path: /live,  port: 8000 }, initialDelaySeconds: 10, periodSeconds: 20 }
        envFrom: [{ configMapRef: { name: research-system-config }}, { secretRef: { name: research-system-secrets }}]
---
apiVersion: v1
kind: Service
metadata: { name: research-system }
spec:
  selector: { app: research-system }
  ports: [{ port: 80, targetPort: 8000 }]
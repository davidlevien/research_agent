# Primary domain configurations for pack-aware source detection
# canonical: explicit trusted domains
# patterns: regex patterns to match additional primary sources

default:
  canonical:
    - "federalregister.gov"
    - "regulations.gov"
    - "congress.gov"
    - "whitehouse.gov"
    - "omb.gov"
    - "gao.gov"
    - "sec.gov"
    - "treasury.gov"
    - "federalreserve.gov"
    - "census.gov"
    - "who.int"
    - "oecd.org"
    - "europa.eu"
    - "ec.europa.eu"
    - "eur-lex.europa.eu"
    - "un.org"
    - "worldbank.org"
    - "imf.org"
    - "bis.org"
    - "ecb.europa.eu"
  patterns:
    - "\\.gov$"
    - "\\.mil$"
    - "\\.int$"
    - "\\.gov\\.[a-z]{2}$"  # International gov domains

